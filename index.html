							<input type="text" name="Lname" id="Lname" class="form-control" placeholder="Middle Name" required pattern="[A-Za-z]{3,}" title="Must be filled with 3 or more character">
							<input type="text" name="Midname" id="Midname" class="form-control" placeholder="Last Name" required pattern="[A-Za-z]{3,}" title="Must be filled with 3 or more character">
							<input type="text" name="OtherName" id="OtherName" class="form-control" placeholder="Other Name (eg. Maiden)" required pattern="[A-Za-z]{3,}" title="Must be filled with 3 or more character">
						</div>
						<div class="radio-btn">
							<label>Gender:</label><br>
							<label class="radio-inline"><input type="radio" name="gender" id="Male" required>Male</label>
							<label class="radio-inline"><input type="radio" name="gender" id="Female" required>Female</label>
						</div>
						<div class="form-inline">
							<label>Conatct Details:</label><br>

							<input type="email" name="emailaddress" class="form-control" placeholder="Email" id="EmailAddress" required pattern=".{6,}@[A-Za-z]{3,}[.][A-Za-z]{2,}" title="Please put the rcorrect email address">
						</div>
