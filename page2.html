<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<form>
					<fieldset>
						<legend><h2>Education Details</h2></legend>
						<div class="form-group">
							<label for="EducationLevel">Highest level of Education Obtained (<span style="color: red;text-transform: uppercase;">
							You must provide a credential Evalution if your highest degree is not a united states degree!!
							</span>)<br><br>Highest Level of Education</label>
							<select type="text" name="EducationLevel" id="EducationLevel" placeholder="" class="form-control" required></select>
						</div>
						<div class="form-group">
							<label for="PrimaryStudy">Major/Primary field of study as it relates to position being offered</label>
							<input type="text" name="PrimaryStudy" id="PrimaryStudy" class="form-control" required placeholder="Major/Primary field of study">
						</div>
						<div class="form-group">
							<label for="HighestDegree">If Highest Degree Obtained in US Degree,Name of the US Institution(College/University) of higher education</label>
							<input type="text" name="HighestDegree" id="HighestDegree" class="form-control" placeholder="Name of US Institution">
						</div>
						<div class="form-group">
							<label for="DateOfUSDegreeAwarded">Date Highest US Degree was Awarded</label>
							<input type="Date" name="DateOfUSDegreeAwarded" class="form-control" id="DateOfUSDegreeAwarded">
						</div>
						<div class="form-group">
							<label for="TypeOfUSDegree">Type Of Highest US Degree</label>
							<input type="date" name="TypeOfUSDegree" class="form-control" id="TypeOfUSDegree">
						</div>
						<div class="form-group">
							<label for="AddressOfUSInstu">Address of US Institution(College/University) of higher education College/University Name</label>
							<input type="text" name="AddressOfUSInstu" id="AddressOfUSInstu" class="form-control" placeholder="1234 Main St">
						</div>
						<div class="form-group">
							<label for="InputAddress">Address</label>
							<input type="text" name="InputAddress" id="InputAddress" placeholder="Address" class="form-control">
						</div>
						<div class="form-group col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="row">
										<label for="InputCity">City</label>
										<input type="text" name="InputCity" class="form-control" id="InputCity">
									</div>
								</div>
								<div class="col-md-4">
									<label for="InputState">State</label>
									<select name="InputState" id="InputState" class="form-control">
										<option> </option>
										<option value="Alabama">Alabama</option> 
										<option value="Alaska">Alaska</option>
										<option value="Arizona">Arizona</option>
										<option value="Arkansas">Arkansas</option>
										<option value="California">California</option>
										<option value="Colorado">Colorado</option>
										<option value="Connecticut">Connecticut</option>
										<option value="Delaware">Delaware</option>
										<option value="Florida">Florida</option>
										<option value="Georgia">Georgia</option>
										<option value="Hawaii">Hawaii</option>
										<option value="Idaho">Idaho</option>
										<option value="Illinois Indiana">Illinois Indiana</option>
										<option value="Iowa">Iowa</option>
										<option value="Kansas">Kansas</option>
										<option value="Kentucky">Kentucky</option>
										<option value="Louisiana">Louisiana</option>
										<option value="Maine">Maine</option>
										<option value="Maryland">Maryland</option>
										<option value="Massachusetts">Massachusetts</option>
										<option value="Michigan">Michigan</option>
										<option value="Minnesota">Minnesota</option>
										<option value="Mississippi">Mississippi</option>
										<option value="Missouri">Missouri</option>
										<option value="Montana Nebraska">Montana Nebraska</option>
										<option value="Nevada">Nevada</option>
										<option value="New Hampshire">New Hampshire</option>
										<option value="New Jersey">New Jersey</option>
										<option value="New Mexico">New Mexico</option>
										<option value="New York">New York</option>
										<option value="North Carolina">North Carolina</option>
										<option value="North Dakota">North Dakota</option>
										<option value="Ohio">Ohio</option>
										<option value="Oklahoma">Oklahoma</option>
										<option value="Oregon">Oregon</option>
										<option value="Pennsylvania Rhode Island">Pennsylvania Rhode Island</option>
										<option value="South Carolina">South Carolina</option>
										<option value="South Dakota">South Dakota</option>
										<option value="Tennessee">Tennessee</option>
										<option value="Texas">Texas</option>
										<option value="Utah">Utah</option>
										<option value="Vermont">Vermont</option>
										<option value="Virginia">Virginia</option>
										<option value="Washington">Washington</option>
										<option value="West Virginia">West Virginia</option>
										<option value="Wisconsin">Wisconsin</option>
										<option value="Wyoming">Wyoming</option>
									</select>
								</div>
								<div class="col-md-2">
									<label for="InputZip">Zip</label>
									<input type="number" name="InputZip" id="InputZip" class="form-control">
								</div>
							</div>
						</div>
						<button class="btn btn-primary" onclick="location.href ='index.html';" >Prev</button>
						<button class="btn btn-primary">Reset</button>
						<button class="btn btn-primary pull-right" onclick="location.href ='page3.html';" id="myButton1">Next</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
